<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

  <body>

    <header class = "top_header">
      <div class="header_top">

          <i class="fa fa-plane" aria-hidden="true"></i>
          <i class="fa fa-wifi" aria-hidden="true"></i>
        </div>
        <div class="header_column">
          <span class="header_time">18:38</span>
        </div>
        <div class="header_column">

          <i class="fa fa-bluetooth-b" aria-hidden="true"></i>

        </div>

      <div class="header_bottom">

      <section class="more_options">

      <section class="more_plus_friends">

            <i class="fa fa-cutlery"></i>

          </div>

            <i class="fa fa-shopping-bag"></i>

          </div>
          <div class="plus_friends_item">
            <i class="fa fa-television"></i>

          </div>
          <div class="plus_friends_item">
            <i class="fa fa-pencil"></i>

          <div class="plus_friends_item">
            <i class="fa fa-graduation-cap"></i>

          </div>
          <div class="plus_friends_item">
            <i class="fa fa-university"></i>
            <span class="more_plus_friends_item_title">Politics/Society</span>
          </div>
          <div class="plus_friends_item">
            <i class="fa fa-krw"></i>
            <span class="more_plus_friends_item_title">Finance</span>
          </div>
          <div class="plus_friends_item">
            <i class="fa fa-film"></i>

      <section class="more_options_link">

        <div class="more_option">
          <img src="images/Kakao Friends.jpg" alt="" class="more_option_image">

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <title>Chat</title>
  </head>
  <body>

    <header>
      <div class="header_top">
        <div class="header_column">
          <i class="fa fa-plane" aria-hidden="true"></i>
          <i class="fa fa-wifi" aria-hidden="true"></i>
        </div>
        <div class="header_column">
          <span class="header_time">18:38</span>
        </div>
        <div class="header_column">
          <i class="fa fa-moon-o" aria-hidden="true"></i>
          <i class="fa fa-bluetooth-b" aria-hidden="true"></i>
          <span class="header_battery">66% <i class="fa fa-battery-three-quarters" aria-hidden="true"></i></span>
        </div>
      </div>
      <div class="header_bottom">
        <div class="header_column">
          <span class="header_text">
            <a href="chats.html">
            <i class="fa fa-chevron-left fa-lg" aria-hidden="true"></i>
            </a>
          </span>
        </div>
        <div class="header_column">
          <span class="header_text">YEEJUN</span>
        </div>
        <div class="header_column">
          <i class="fa fa-search fa-lg" aria-hidden="true"></i>
          <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
        </div>
      </div>
    </header>
    <main class="chat">
      <div class="date_divider">
        <span class="date_divider_text">Wednesday, August 2, 2019</span>
      </div>
      <div class="chat_message_right">
        <span class="chat_message_time">17:35</span>
        <span class="chat_message_body">Hello! This is a test message</span>
      </div>
      <div class="chat_message_left">
        <img src="images/sexy.jpg" width="90" alt="" class="chat_message_avatar">
        <div class="chat_message_center">
          <h6 class="chat_message_username">Honey</h6>
          <span class="chat_message_body">And this is an answer</span>
        </div>
        <span class="chat_message_time">19:30</span>
      </div>
    </main>
    <div class="type_message">
      <i class="fa fa-plus-square-o" aria-hidden="true"></i>
      <div class="type_message_input">
        <input type="text">
        <i class="fa fa-smile-o" aria-hidden="true"></i>
        <span class="type_message_record">
          <i class="fa fa-microphone" aria-hidden="true"></i>
        </span>
      </div>
    </div>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <title>Chats</title>
  </head>
  <body>

    <header>
      <div class="header_top">
        <div class="header_column">
          <i class="fa fa-plane" aria-hidden="true"></i>
          <i class="fa fa-wifi" aria-hidden="true"></i>
        </div>
        <div class="header_column">
          <span class="header_time">18:38</span>
        </div>
        <div class="header_column">
          <i class="fa fa-moon-o" aria-hidden="true"></i>
          <i class="fa fa-bluetooth-b" aria-hidden="true"></i>
          <span class="header_battery">66% <i class="fa fa-battery-three-quarters" aria-hidden="true"></i></span>
        </div>
      </div>
      <div class="header_bottom">
        <div class="header_column">
          <span class="header_text">Edit</span>
        </div>
        <div class="header_column">
          <span class="header_text">Chats
            <i class="fa fa-caret-down" aria-hidden="true"></i>
          </span>
        </div>
      </div>
    </header>
    <main class="chats">
      <div class="search_bar">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input type="text" placeholder="Find friends chats, Plus Friends">
      </div>
      <ul class="chats_list">
        <li class="chats_chat">
          <div class="chat_content">
            <img src="" alt="">
            <div class="chat_preview">
              <h3 class="chat_user">LYNN</h3>
              <span class="chat_last_message">Hello! This is a test message</span>
            </div>
          </div>
          <span class="chat_date_time">15:55</span>
        </li>
        <li class="chats_chat">
          <div class="chat_content">
            <img src="" alt="">
            <div class="chat_preview">
              <h3 class="chat_user">KakaoTalk</h3>
              <span class="chat_last_message">You logged into KakaoTalk PC from the PC</span>
            </div>
          </div>
          <span class="chat_date_time">July 29</span>
        </li>
      </ul>
      <div class="chat_btn">
        <i class="fa fa-comments fa-lg" aria-hidden="true"></i>
      </div>
    </main>

    <nav class="tab_bar">
      <a href="index.html" class="tab_bar2">
        <i class="fa fa-users"></i>
        <span class="tab_bar_title">Friends</span>
      </a>
      <a href="chats.html" class="tab_bar2_selected">
        <i class="fa fa-comment"></i>
        <span class="tab_bar_title">Chats</span>
      </a>
      <a href="find.html" class="tab_bar2">
        <i class="fa fa-search"></i>
        <span class="tab_bar_title">Find</span>
      </a>
      <a href="more.html" class="tab_bar2">
        <i class="fa fa-ellipsis-h"></i>
        <span class="tab_bar_title">More</span>
      </a>
    </nav>

  </body>
</html>

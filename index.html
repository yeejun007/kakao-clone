<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <title>Friends</title>

    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>

    <header class = "top_header">
      <div class="header_top">
        <div class="header_column">
          <i class="fa fa-plane" aria-hidden="true"></i>
          <i class="fa fa-wifi" aria-hidden="true"></i>
        </div>
        <div class="header_column">
          <span class="header_time">18:38</span>
        </div>
        <div class="header_column">
          <i class="fa fa-moon-o" aria-hidden="true"></i>
          <i class="fa fa-bluetooth-b" aria-hidden="true"></i>
          <span class="header_battery">66% <i class="fa fa-battery-three-quarters" aria-hidden="true"></i></span>
        </div>
      </div>
      <div class="header_bottom">
        <div class="header_column">
          <span class="header_text">Manage</span>
        </div>
        <div class="header_column">
          <span class="header_text">Friends
            <span class="header_number">1</span>
          </span>
        </div>
        <div class="header_column">
          <i class="fa fa-cog fa-lg" aria-hidden="true"></i>
        </div>
      </div>
    </header>

    <main class="friends">
      <div class="search_bar">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input type="text" placeholder="Find friends chats, Plus Friends">
      </div>
      <section class="friends_section">
        <header class="friends_section_header">
          <h6 class="friends_section_title">My Profile</h6>
        </header>
        <div class="friends_section_rows">
          <div class="friends_profile_row">
            <img src="images/me.jpeg" width="120" alt="">
            <a href="profile.html" class="friends_section_name">
            YEEJUN
            </a>
            <!-- 여기선 span을 사용하지 않고 a 하나로만 감싼다
               그래야 flex로 다른 요소들과 동일하게 가운데 정렬이 됨-->
          </div>
          <div class="friends_profile_row">
            <img src="images/add_friend.jpg" alt="" width="90">
            <span class="friends_section_name">Friends' Names Display</span>
          </div>
        </div>
      </section>
      <section class="friends_section">
        <header>
          <h6 class="friends_section_header">Friends</h6>
        </header>
        <div class="friends_section_rows">
          <div class="friends_profile_row with_tagline">
            <div class="friends_section_column">
              <img src="images/sexy.jpg" alt="" width="90">
              <span class="friends_section_name">HONEY</span>
            </div>
            <span class="friends_section_tagline">
              Life is short. So live your life.
            </span>
          </div>
        </div>
      </section>
    </main>

    <nav class="tab_bar">
      <a href="index.html" class="tab_bar2 tab_bar2_selected">
        <i class="fa fa-users"></i>
        <span class="tab_bar_title">Friends</span>
      </a>
      <a href="chats.html" class="tab_bar2">
        <i class="fa fa-comment"></i>
        <span class="tab_bar_title">Chats</span>
      </a>
      <a href="find.html" class="tab_bar2">
        <i class="fa fa-search"></i>
        <span class="tab_bar_title">Find</span>
      </a>
      <a href="more.html" class="tab_bar2">
        <i class="fa fa-ellipsis-h"></i>
        <span class="tab_bar_title">More</span>
      </a>
    </nav>

    <div class="big_screen_text">
      <span>
        Please make your screen smaller
      </span>
    </div>

  </body>
</html>

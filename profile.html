<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <title>Profile</title>
  </head>
  <body>
    <header>
      <div class="header_top">
        <div class="header_column">
          <i class="fa fa-plane" aria-hidden="true"></i>
          <i class="fa fa-wifi" aria-hidden="true"></i>
        </div>
        <div class="header_column">
          <span class="header_time">18:38</span>
        </div>
        <div class="header_column">
          <i class="fa fa-moon-o" aria-hidden="true"></i>
          <i class="fa fa-bluetooth-b" aria-hidden="true"></i>
          <span class="header_battery">66% <i class="fa fa-battery-three-quarters" aria-hidden="true"></i></span>
        </div>
      </div>
      <div class="header_bottom">
        <div class="header_column">
          <a href="index.html">
          <i class="fa fa-times fa-lg" aria-hidden="true"></i>
          </a>
        </div>
        <div class="header_column">
          <i class="fa fa-user fa-lg" aria-hidden="true"></i>
        </div>
      </div>
    </header>
    <main class="profile">
      <header class="profile_header">
        <img src="images/me.jpeg" width="90"alt="">
        <h3 class="profile_header_title">YEEJUN</h3>
      </header>
      <input type="text" placeholder="dlwns007@gmail.com">
      <div class="profile_actions">
        <div class="profile_action">
          <span class="profile_action_circle">
            <i class="fa fa-comment fa-2x" aria-hidden="true"></i>
          </span>
          <span class="profile_action_title">My Chatroom</span>
        </div>
        <div class="profile_action">
          <span class="profile_action_circle">
            <i class="fa fa-pencil fa-2x" aria-hidden="true"></i>
          </span>
          <span class="profile_action_title">Edit Profile</span>
        </div>
      </div>
    </main>

  </body>
</html>
